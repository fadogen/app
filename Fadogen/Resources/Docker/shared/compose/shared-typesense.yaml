---
services:
  typesense:
    image: 'typesense/typesense:{{TYPESENSE_VERSION}}'
    command: ["--data-dir=/data", "--api-key=${TYPESENSE_API_KEY}", "--enable-cors"]
    environment:
      TYPESENSE_API_KEY: "${TYPESENSE_API_KEY}"
    volumes:
      - 'stack-typesense:/data'
    logging:
      driver: 'json-file'
      options:
        max-size: "50m"
        max-file: "6"
    networks:
      - internal
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8108/health"]
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role==manager
      update_config:
        parallelism: 1
        delay: 5s
        order: start-first

volumes:
  stack-typesense:
