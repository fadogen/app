# Ansible configuration for Fadogen
# This file is bundled in the app and prevents all warnings from appearing

[defaults]
# Python interpreter discovery - auto detect but suppress warnings
interpreter_python = auto_silent

# Disable all warnings
deprecation_warnings = False
action_warnings = False
system_warnings = False
command_warnings = False

# SSH configuration
host_key_checking = False

# Output format - default for real-time logs
stdout_callback = default

[ssh_connection]
# SSH password authentication via sshpass
ssh_password_mechanism = sshpass

# Retry SSH connections on transient failures (Connection reset by peer, etc.)
retries = 3
